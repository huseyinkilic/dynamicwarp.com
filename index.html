<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dynamic Warp</title>
	<style type="text/css">
		.container {
		  height: 100vh;
		}
		.center {
		  margin: 0;
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  -ms-transform: translate(-50%, -50%);
		  transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="center">
			<img src="dynamic-warp.png" title="Dynamic Warp Logo" alt="Dynamic Warp Logo">
		</div>
	</div>
</body>
</html>
